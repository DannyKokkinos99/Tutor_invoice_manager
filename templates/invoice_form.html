<div class="container mx-auto p-4" id="main">
    <div class="bg-black bg-opacity-60 rounded-2xl p-4">
        <h1 class="text-2xl font-bold mb-4 text-white">Generate Invoice</h1>
        <form method="POST">
            {{ form.csrf_token }}
            <div class="mb-4">
                <label for="student_id" class="block mb-2 text-white">Select Student</label>
                <select  id="student_id" name="student_id" class="bg-white text-black rounded-md px-3 py-2 w-full border border-black" required>
                {% for student_id in form.student_id %}
                    {{ student_id }}
                {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="hours_tutored" class="block mb-2 text-white">Hours owed this week</label>
                <input type="text" id="hours_tutored" name="hours_tutored" class="bg-white text-black rounded-md px-3 py-2 w-full" required>
            </div>
            <div class="flex justify-end">
                <button hx-get="/" hx-target= "#main" class="bg-red-500 hover:bg-red-700 text-white rounded-md px-4 py-2 mr-4">Cancel</button>
                <button hx-post="/create-invoice-form" hx-target="#main" class="bg-blue-500 hover:bg-blue-700 text-white rounded-md px-4 py-2">Generate Invoice</button>
                
            </div>
        </form>
    </div>
</div>
